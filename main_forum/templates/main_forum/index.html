<!DOCTYPE html>
<html>

<head>
    <title>Posts</title>
</head>

<body>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>by {{ post.author }}</p>
        <p>{{ post.created_on }}</p>
        <div>{{ post.post_content | safe }}</div>
    </div>
    {% endfor %}
</body>

</html>
