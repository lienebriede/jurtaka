{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <h2>Edit Post</h2>
    <form method="post" action="{% url 'post_edit' slug=post.slug post_id=post.id %}">
        {% csrf_token %}
        {{ post_form.as_p }}
        <button type="submit" class="btn btn-primary" id="submitButton">Update my post</button>
    </form>
    <!-- Delete button with JavaScript confirmation -->
    <form id="deleteForm" method="post" action="{% url 'post_delete' slug=post.slug post_id=post.id %}"
        style="display: inline;">
        {% csrf_token %}
        <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
    </form>
</div>
{% endblock %}
