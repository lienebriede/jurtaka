{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Edit post -->
<div class="container container-white col-md-8 p-4">
    <!-- Go back arrow -->
    <a href="{% if referer %}{{ referer }}{% else %}{% url 'post_detail' post.slug %}{% endif %}"
        aria-label="go back to post">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <h2 class="mt-3">Edit post</h2>
    <form class="mt-4" method="post" action="{% url 'post_edit' slug=post.slug post_id=post.id %}">
        {% csrf_token %}
        {{ post_form.as_p }}
        <!-- Submit changes button -->
        <div class="row d-flex justify-content-center">
            <div class="col-10 col-lg-6 pt-3 pb-3"><button type="submit" class="btn btn-primary btn-block w-100"
                    id="submitButton">Submit
                    Changes</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
