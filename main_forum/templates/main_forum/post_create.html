{% extends 'base.html' %}

{% block content %}

<!-- Create a new post -->
<div class="container container-new-post col-md-8 p-4">
    <h2>New post</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ post_form.as_p | safe }}
        <div class="pt-5 pb-3"><button class="btn btn-primary center" type="submit">Add</button>
    </form>
</div>

{% endblock %}
